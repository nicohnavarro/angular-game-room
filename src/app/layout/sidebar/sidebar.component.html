<div class="sidebar">
  <div class="avatar">
    <img src="../../../assets/images/avatar.png" alt="" />
  </div>
  <div class="navBar">
    <h2>{{ "welcome" | translate }}</h2>
    <ul class="menu" *ngFor="let item of items">
      <li
        class="btn-grad"
        routerLinkActive="active"
        routerLink="/home/{{ item.name === 'home' ? 'my' : item.name }}"
      >
        <span class="material-icons-round icon">{{ item.icon }}</span>
        <a class="side">{{ item.name | translate }}</a>
      </li>
    </ul>
  </div>
  <app-language-selector></app-language-selector>
</div>
